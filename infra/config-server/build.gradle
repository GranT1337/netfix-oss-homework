version = '0.0.1'

mainClassName = "com.epam.hw.netflix.ConfigServerApplication"

dependencies {
    compile libpacks.cloud_config_server
    compile libpacks.spring_common

}

docker {
    springBootApplication {
        baseImage = 'openjdk:8-alpine'
        ports = [9090, 8080]
        tag = 'awesome-spring-boot:1.115'
        jvmArgs = ['-Dspring.profiles.active=production', '-Xmx2048m']
    }
}